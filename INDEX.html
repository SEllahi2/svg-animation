<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>SVG Animation</title>

<link rel="stylesheet" type="text/css" href="css/svg.css"> <!-- link tag..linked to the css code for the svg animation......SE....-->

</head>

<body>

	<svg viewBox="0 0 1320 300"> <!-- this is the container element for the svg animation...SE--> 
<!--pattern-->

  <defs> <!-- defs element used here as a template or macro for use further ahead in the code...SE-->

    <pattern id="LPattern" x="0" y="0" width="20" height="20"
             patternUnits="userSpaceOnUse"
             patternTransform="rotate(35)" > <!-- includes L Patterns x, y, width and height positions and the the transformation of the element itself....SE--> 

      <animateTransform attributeType="xml"
                        attributeName="patternTransform"
                        type="rotate" 
                        from="35" 
                        to="395" 
                        begin="0"
                        dur="160s" repeatCount="indefinite"/>
      <circle cx="5" cy="5" r="5" stroke="none" fill="MAROON">
       <animate attributeName="r"
                      type="xml"
                      from="1" to="1"
                values="1; 10; 1"
                      begin="0s" dur="2s"
                      repeatCount="indefinite"
            />
      </circle> <!-- used to create circles based on a center point and a radius...SE-->

    </pattern> <!-- The <pattern> element defines a graphics object which can be redrawn at repeated x and y-coordinate intervals ("tiled") to cover an area.....https://developer.mozilla.org/en-US/docs/Web/SVG/Element/pattern....SE -->

  </defs>
<!--pattern-->

	<defs> <!-- defs element used here as a template or macro for use further ahead in the code...SE-->

    <pattern id="HPattern" x="0" y="0" width="20" height="20"
             patternUnits="userSpaceOnUse"
             patternTransform="rotate(35)" > <!-- includes H Patterns x, y, width and height positions and the the transformation of the element itself....SE--> 

      <animateTransform attributeType="xml"
                        attributeName="patternTransform"
                        type="rotate" 
												from="35" 
												to="395" 
												begin="0"
                        dur="160s" repeatCount="indefinite"/>
			<circle cx="5" cy="5" r="5" stroke="none" fill="GOLDENROD">
			 <animate attributeName="r"
                      type="xml"
                      from="1" to="1"
								values="1; 10; 1"
                      begin="0s" dur="2s"
                      repeatCount="indefinite"
            />
			</circle> <!-- used to create circles based on a center point and a radius...SE-->

    </pattern> <!-- The <pattern> element defines a graphics object which can be redrawn at repeated x and y-coordinate intervals ("tiled") to cover an area.....https://developer.mozilla.org/en-US/docs/Web/SVG/Element/pattern....SE -->

  </defs>
	
  <!-- Symbols -->

<!-- S Symbol -->

  <symbol id="s-text"> <!--  S symbol id given called 's-text'...SE-->
    <text text-anchor="middle"
          x="10%" y="50%" dy=".35em"> <!-- text put into the middle of the screen and given x, y co-ordinates...SE-->
    S</text>
    </symbol> 

<!-- C Symbol -->

  <symbol id="c-text"> <!--  C symbol id given called 'c-text'...SE-->
    <text text-anchor="middle"
          x="22%" y="50%" dy=".35em"> <!-- text put into the middle of the screen and given x, y co-ordinates...SE-->
    C</text>
  </symbol>  

<!-- H Symbol -->

 <symbol id="h-text"> <!--  H symbol id given called 'H-text'...SE-->
    <text text-anchor="middle"
          x="35%" y="50%" dy=".35em"> <!-- text put into the middle of the screen and given x, y co-ordinates...SE-->
    H</text>
	  </symbol> 

<!-- M Symbol -->

    <symbol id="m-text"> <!--  M symbol id given called 'm-text'...SE-->
    <text text-anchor="middle"
          x="51%" y="50%" dy=".35em"> <!-- text put into the middle of the screen and given x, y co-ordinates...SE-->
    M</text>
    </symbol>

<!-- Y Symbol -->

    <symbol id="y-text"> <!--  Y symbol id given called 'y-text'...SE-->
    <text text-anchor="middle"
          x="67%" y="50%" dy=".35em"> <!-- text put into the middle of the screen and given x, y co-ordinates...SE-->
    Y</text>
    </symbol>    

<!-- L Symbol -->

    <symbol id="l-text"> <!--  L symbol id given called 'l-text'...SE-->
    <text text-anchor="middle"
          x="79%" y="50%" dy=".35em"> <!-- text put into the middle of the screen and given x, y co-ordinates...SE-->
    L</text>
    </symbol>   

<!-- E Symbol -->

    <symbol id="e-text"> <!--  E symbol id given called 'e-text'...SE-->
    <text text-anchor="middle"
          x="90%" y="50%" dy=".35em"> <!-- text put into the middle of the screen and given x, y co-ordinates...SE-->
    E</text>
    </symbol>
   

  <!-- Duplicate symbols -->

  <use xlink:href="#s-text" class="text"
       ></use>
  <use xlink:href="#s-text" class="text"
       ></use>
  <use xlink:href="#s-text" class="text"
       ></use>
  <use xlink:href="#s-text" class="text"
       ></use>
  <use xlink:href="#s-text" class="text"
       ></use>

  <use xlink:href="#c-text" class="text1"
       ></use>
	<use xlink:href="#c-text" class="text1"
       ></use>
	<use xlink:href="#c-text" class="text1"
       ></use>

  <use xlink:href="#m-text" class="text4"
       ></use>
  <use xlink:href="#m-text" class="text4"
       ></use>
  <use xlink:href="#m-text" class="text4"

  <use xlink:href="#m-text" class="text4"
       ></use>
  <use xlink:href="#m-text" class="text4"
       ></use>
       
  <use xlink:href="#y-text" class="text5"
       ></use>
  <use xlink:href="#y-text" class="text5"
       ></use>
  <use xlink:href="#y-text" class="text5"

  <use xlink:href="#e-text" class="text6"

  <use xlink:href="#e-text" class="text6"
       ></use>
  <use xlink:href="#e-text" class="text6"
       ></use>
  <use xlink:href="#e-text" class="text6"
       ></use>
  <use xlink:href="#e-text" class="text6"
       ></use> <!-- The <use> element takes nodes from within the SVG document, and duplicates them somewhere else..https://developer.mozilla.org/en-US/docs/Web/SVG/Element/use...SE-->
	 
	  <use id="h-usetag" xlink:href="#h-text" class="text2" style="fill: url(#HPattern)"/></use> <!-- links are made using the 'use xlink href tag'.... this allows the element to animate..... also the use tags attribute defines a link to a resource as a reference....SE-->
	<use id="l-usetag" xlink:href="#l-text" class="text3" style="fill: url(#LPattern)"/></use>
</svg> <!-- svg tag...SE-->

</body>

</html>
